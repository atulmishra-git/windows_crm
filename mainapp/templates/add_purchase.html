{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="dashboard-content-container" data-simplebar>
        <div class="dashboard-content-inner">
            <div class="row">
                <div class="col-md-6">
                    <h1>{{ operation|default:"Add New" }} Purchase</h1>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button class="button" onclick="new_customer_btn()">Add Customer</button>
                </div>
            </div>
            <br/>
            <form method="POST">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>

    <script>
        function new_customer_btn() {
            window.location = "{% url 'mainapp:add_customer' %}";
        }
        $('#id_module_area').change(function() {
            $('#total_area').html($('#id_module_area').val()*$('#id_module_count').val());
        });
        $('#id_watt').change(function() {
            $('#id_kwp').html($('#id_watt').val()*$('#id_module_count').val()/1000);
        });
        $('#id_module_count').change(function() {
            $('#id_kwp').html($('#id_watt').val()*$('#id_module_count').val()/1000);
            $('#total_area').html($('#id_module_area').val()*$('#id_module_count').val());
        });


    </script>

{% endblock %}
